<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="logo">
      <img src="Images/image 1.png" alt="" />
    </div>
    <div class="form">
      <form action="#">
        <h1>Rate your experience</h1>
        <h2>Staff</h2>
        <input type="text" name="staff" id="staff" class="staff" />
        <h2>Food</h2>
        <input type="text" name="food" id="food" class="staff" />
        <h2>Rooms</h2>
        <input type="text" name="rooms" id="rooms" class="staff" />
      </form>
    </div>
    <div>
      <h2>Please Rate Us!</h2>
      <div>
        <i class="fa-solid fa-star-sharp" style="color: #d9d9d9"></i>
        <i class="fa-solid fa-star-sharp" style="color: #d9d9d9"></i>
        <i class="fa-solid fa-star-sharp" style="color: #d9d9d9"></i>
        <i class="fa-solid fa-star-sharp" style="color: #d9d9d9"></i>
        <i class="fa-solid fa-star-sharp" style="color: #d9d9d9"></i>
      </div>
    </div>
  </body>
</html>
